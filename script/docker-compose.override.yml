version: '3.1'

services:
  egfds:
    image: egfds:sub
    build:
      context: ..
      dockerfile: script/Dockerfile.dev
    links:
      - db
    ports:
      - 5000:8080
    environment:
      - RDS_HOSTNAME=db
      - RDS_PASSWORD=blah
      - FLASK_ENV=development
    volumes:
      - ../egfds:/var/app/egfds
    entrypoint:
      - bin/python
    command: ["application.py"]
