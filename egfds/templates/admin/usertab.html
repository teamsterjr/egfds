<table class="table table-bordered table-hover table-striped" id="users">
    <thead>
        <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Admin</th>
        </tr>
    </thead>
    <tbody id="userBody">
        {% for user in users %}
        <tr>
            <th scope="row"><a href="{{ url_for('admin.show_user_profile', username=user['username'])}}"> {{
                    user.username }} </a></th>
            <td>
                {% if user.admin %}
                <img src="/static/images/check.svg" alt="admin" class="icon">
                {% else %}
                &nbsp;
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        <tr id='newUser'>
            <td colspan="2" class="collapse" id="newUserCollapse">
                <form id="newUserForm" data-action="{{ url_for('admin.add_user') }}">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input class="form-control" name='newUsername' id="newUserUsername" placeholder="EG UserName">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="newAdmin" value="1" class="form-check-input" id="newUserAdmin">
                        <label class="form-check-label" for="newUserAdmin">Admin?</label>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" id="submitNewUser" data-toggle="collapse" data-target="#newUserCollapse"
                        class="btn btn-primary">Save changes</button>
                    <button type="button" id="clearNewUser" data-toggle="collapse" data-target="#newUserCollapse"
                        class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div class="row justify-content-end">
    <a id="addUser" data-toggle="collapse" data-target="#newUserCollapse" class="btn btn-primary col4">
        <img src="/static/images/plus.svg" class="icon">
    </a>
</div>
